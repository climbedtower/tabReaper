<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabReaper - 設定</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <h1>tabReaper 設定</h1>
      <p class="lead">URL要約には pipelines の担当AI（作業AI）を使います。いずれか1つ以上のAPIキーを入力してください。複数入力時は優先順に従い自動で選択されます。</p>
    </header>

    <section class="section">
      <h2 class="section-title">Obsidian 接続</h2>
      <p class="lead-sub">Obsidian Local REST API プラグインの設定画面から API Key をコピーしてください。HTTP (Non-encrypted) モードを有効にしてください。</p>
      <div class="key-row">
        <label class="key-label" for="obsidianToken">REST API Key</label>
        <input type="password" id="obsidianToken" class="key-input" placeholder="Obsidian REST API トークン" autocomplete="off" />
        <span class="key-status" id="statusObsidian" aria-live="polite"></span>
      </div>
      <div class="key-row">
        <label class="key-label" for="obsidianUrl">URL (任意)</label>
        <input type="text" id="obsidianUrl" class="key-input" placeholder="http://127.0.0.1:27123" autocomplete="off" />
        <span class="key-status" id="statusObsidianUrl" aria-live="polite"></span>
      </div>
      <button type="button" id="testConnectionBtn" class="btn-test">接続テスト</button>
      <span class="message" id="connectionMessage" aria-live="polite"></span>
    </section>

    <section class="section">
      <h2 class="section-title">APIキー（LLM要約用）</h2>
      <div class="key-row">
        <label class="key-label" for="apiKeyGemini">Gemini</label>
        <input type="password" id="apiKeyGemini" class="key-input" placeholder="AI Studio で発行" autocomplete="off" />
        <span class="key-status" id="statusGemini" aria-live="polite"></span>
      </div>
      <div class="key-row">
        <label class="key-label" for="apiKeyOpenAI">OpenAI</label>
        <input type="password" id="apiKeyOpenAI" class="key-input" placeholder="API keys で発行" autocomplete="off" />
        <span class="key-status" id="statusOpenAI" aria-live="polite"></span>
      </div>
      <div class="key-row">
        <label class="key-label" for="apiKeyClaude">Claude</label>
        <input type="password" id="apiKeyClaude" class="key-input" placeholder="Console で発行" autocomplete="off" />
        <span class="key-status" id="statusClaude" aria-live="polite"></span>
      </div>
    </section>

    <div class="actions">
      <button type="button" id="saveBtn" class="btn-save">保存する</button>
      <span class="message" id="message" aria-live="polite"></span>
    </div>
  </div>

  <script type="module" src="dist/options.js"></script>
</body>
</html>
